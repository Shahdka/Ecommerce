<section class="pt-5" >
    
    <div class="container pt-5 mb-5">
        <div class="row g-2">
          @for (item of categories; track item._id) {
            <div class="col-md-3 cursor-pointer">
            <div class="text-center" [routerLink]="['/SPCategory',item._id]">
                <div><img [src]="item.image" class="w-100" height="300px" [alt]="item.name"></div>
                <h3>{{item.name}}</h3>
            </div> 
            </div>
          }
        </div>
    </div>
</section>
